<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>xos4 Terminus</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>LXGW WenKai</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>LXGW WenKai Mono</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>Inconsolata</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>WenQuanYi WenQuanYi Bitmap Song</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>WenQuanYi Micro Hei</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>WenQuanYi Micro Hei Mono</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>LXGW Neo XiHei</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>WenQuanYi Micro Hei</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>WenQuanYi Micro Hei</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>WenQuanYi Micro Hei</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>WenQuanYi Micro Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="emboldden" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
